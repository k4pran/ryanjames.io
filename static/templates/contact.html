<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <link rel="stylesheet" href="/static/css/global.css"/>
    <link rel="stylesheet" href="/static/css/contact.css"/>

    <link href="https://fonts.googleapis.com/css?family=Quicksand|Oxygen" rel="stylesheet">
</head>
<body>

    <div id="contact-container" class="page-container">

        <div id="contact-title-row">
            <h2 id="contact-title" class="page_title">Get in touch!</h2>
            <hr>
        </div>

        <div id="contact-main-row">
            <div class="contact-box-padding"></div>
            <a id="hire-box" class="contact-boxes" href="#ex1" rel="modal:open">
                <h3 class="contact-box-headings">Hire me</h3>
                <p class="contact-box-messages">
                    Any business enquiries, let's get something arranged.
                </p>
            </a>
            <div class="contact-box-padding"></div>
            <a id="contribute-box" class="contact-boxes" href="#ex1" rel="modal:open">
                <h3 class="contact-box-headings">Contribute</h3>
                <p class="contact-box-messages">
                    Seen a project you like and want to get involved or know more?
                </p>
            </a>
            <div class="contact-box-padding"></div>
            <a id="other-box" class="contact-boxes" href="#ex1" rel="modal:open">
                <h3 class="contact-box-headings">Everything else</h3>
                <p class="contact-box-messages">
                    General questions, feedback, or a simple hello. I'd love to hear from you.
                </p>
            </a>
            <div class="contact-box-padding"></div>
        </div>

        <div id="contact-menu-row" class="bottom-menu-row">
                <div id="contact-menu-home" class="contact-menu-item"><a href="/" class="menu-link">Home</a></div>
                <div id="contact-menu-explore" class="contact-menu-item"><a href="explore" class="menu-link">Explore</a></div>
                <div id="contact-menu-portfolio" class="contact-menu-item"><a href="portfolio" class="menu-link">Portfolio</a></div>
                <div id="contact-menu-portfolio" class="contact-menu-item"><a href="contact" class="menu-link">Contact</a></div>
                <div id="contact-menu-about" class="contact-menu-item"><a href="about" class="menu-link">About</a></div>
        </div>

    </div>

    <script src="/static/js/event-listeners.js"></script>
    <script src="/static/js/resolution-handlers.js"></script>
    <script src="/static/js/resolution-listeners.js"></script>
</body>
</html>
